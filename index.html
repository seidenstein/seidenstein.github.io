<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=x.html" />
    <script>
      // Fallback in case meta refresh doesn't work
      window.location.href = "x.html";
    </script>
  </head>
  <body>
    <!-- Fallback content in case JavaScript is disabled -->
    <p>
      If you are not redirected automatically, please
      <a href="x.html">click here</a>.
    </p>
  </body>
</html>
